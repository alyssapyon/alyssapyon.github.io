    <script type='text/javascript'>

    $(document).ready(function(){
        var height = $(window).height(); 
        // defines the height you want to scroll, in this case the height of the window
        $('.down').click(function(){ 
            // the selector + what happens if you click on it
            $('html, body').animate({scrollTop: height }, 1000); //scroll for the predetermined amount
            return false; // negates the href="#" of the link
        });
    });
        
    function myFunction(x){
        x.classList.toggle("fa-moon")
        x.classList.toggle("fa-sun")
        $('section').toggleClass('dark')
        
    }
    </script>
